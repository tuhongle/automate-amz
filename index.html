<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Data Fetched</title>
</head>
<body>
    <section class="input mt-5">
        <div class="container-lg">
            <div class="row">
                <div class="input-group">
                    <input class="form-control border-1 border-secondary px-3 py-2" type="text" name="amazonLink" id="amazonLink" placeholder="Enter Amazon URL...">
                    <button class="btn btn-secondary" type="button" id="button">Go</button>
                </div>
            </div>
        </div>
    </section>
    <section class="table mt-5">
        <div class="container-lg">
            <div class="row">
                <table class="table table-striped">
                    <thead class="lead">
                        <tr class="table-active">
                            <th scope="col">STT</th>
                            <th scope="col">ASIN</th>
                            <th scope="col">BSR</th>
                            <th scope="col">Date First Available</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
